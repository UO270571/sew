<!DOCTYPE html>

<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora RPN</title>
    <link rel="stylesheet" href="./CalculadoraRPN_files/CalculadoraRPN.css">
</head>

<body>
    <h1>Calculadora RPN</h1>
    <label for="pantalla">Pantalla:</label>

    <p><textarea id="pantalla" rows="10" cols="40" disabled=""> -&gt; </textarea></p>
    <form action="http://localhost/PracticasPHP/Ejercicio-3/CalculadoraRPN.php#" method="post" name="botones">
        <input type="submit" class="func" value="sin" name="sin">
        <input type="submit" class="func" value="cos" name="cos">
        <input type="submit" class="func" value="tan" name="tan">
        <input type="submit" class="func" value="sqrt" name="sqrt">
        <input type="submit" class="func" value="asin" name="asin">
        <input type="submit" class="func" value="acos" name="acos">
        <input type="submit" class="func" value="atan" name="atan">
        <input type="submit" class="operador" value="x^2" name="pow2">
        <input type="submit" class="func" value="log" name="log">
        <input type="submit" class="func" value="log10" name="log10">
        <input type="submit" class="func" value="e^x" name="exp">
        <input type="submit" class="operador" value="x^y" name="pow">
        <input type="submit" name="boton7" value="7">
        <input type="submit" name="boton8" value="8">
        <input type="submit" name="boton9" value="9">
        <input type="submit" name="div" class="operador" value="/">
        <input type="submit" name="boton4" value="4">
        <input type="submit" name="boton5" value="5">
        <input type="submit" name="boton6" value="6">
        <input type="submit" name="mul" class="operador" value="*">
        <input type="submit" name="boton1" value="1">
        <input type="submit" name="boton2" value="2">
        <input type="submit" name="boton3" value="3">
        <input type="submit" name="menos" class="operador" value="-">
        <input type="submit" name="boton0" value="0">
        <input type="submit" name="dot" value=".">
        <input type="submit" name="clear" value="C">
        <input type="submit" name="mas" class="operador" value="+">
        <input type="submit" name="enter" value="Enter">
    </form>


</body></html>
