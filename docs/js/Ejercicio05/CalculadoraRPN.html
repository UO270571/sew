
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculadora RPN</title>
        <link rel="stylesheet" href="Calculadora.css"/>
        <script src="Calculadora.js"></script>
    </head>
    <body>
        <h1>Calculadora RPN</h1>
        <textarea id = "pantalla" rows = "10" cols="40" disabled>-></textarea>
        <main>
            <input type="button" class= "func" value="sin" onClick = "calc.clickFunc(Math.sin)"/>
            <input type="button" class= "func" value="cos" onClick = "calc.clickFunc(Math.cos)"/>
            <input type="button" class= "func" value="tan" onClick = "calc.clickFunc(Math.tan)"/>
            <input type="button" class= "func" value="sqrt" onClick = "calc.clickFunc(Math.sqrt)"/> 
            <input type="button" class= "func" value="asin" onClick = "calc.clickFunc(Math.asin)"/>
            <input type="button" class= "func" value="acos" onClick = "calc.clickFunc(Math.acos)"/>
            <input type="button" class= "func" value="atan" onClick = "calc.clickFunc(Math.atan)"/>
            <input type="button" class= "operador" value="x^2" onClick = "calc.clickFunc(calc.pow2)"/>
            <input type="button" class= "func" value="log" onClick = "calc.clickFunc(Math.log)"/>
            <input type="button" class= "func" value="ln" onClick = "calc.clickFunc(Math.log1p)"/>
            <input type="button" class= "func" value="e^x" onClick = "calc.clickFunc(Math.exp)"/> 
            <input type="button" class= "operador" value="x^y" onClick = "calc.clickOperator('**')"/>      
            <input type="button" value="7" onClick = "calc.clickNum(7)"/>
            <input type="button" value="8" onClick = "calc.clickNum(8)"/>
            <input type="button" value="9" onClick = "calc.clickNum(9)"/>
            <input type="button" class= "operador" value="/" onClick = "calc.clickOperator('/')"/>           
            <input type="button" value="4" onClick = "calc.clickNum(4)"/>
            <input type="button" value="5" onClick = "calc.clickNum(5)"/>
            <input type="button" value="6" onClick = "calc.clickNum(6)"/>
            <input type="button" class= "operador" value="*" onClick = "calc.clickOperator('*')"/>            
            <input type="button" value="1" onClick = "calc.clickNum(1)"/>
            <input type="button" value="2" onClick = "calc.clickNum(2)"/>
            <input type="button" value="3" onClick = "calc.clickNum(3)"/>
            <input type="button" class= "operador" value="-" onClick = "calc.clickOperator('-')"/>           
            <input type="button" value="0" onClick = "calc.clickNum(0)"/>
            <input type="button" value="." onClick = "calc.clickNum('.')"/>
            <input type="button" value="C" onClick = "calc.clear()"/>
            <input type="button" class= "operador" value="+" onClick = "calc.clickOperator('+')"/>
        </main>
        <input type="button" id = "enter" value="Enter" onClick = "calc.enter()"/>
    </body>
</html>
